<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líderes PCM</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para o CSS separado -->
    <link rel="stylesheet" href="lideres.css">
    <link rel="icon" href="img/logo1.png" type="logo">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo1.png" alt="Logo do Portal de Jogos">
        </div>
    </header>

    <h1>Líderes</h1>
    <div class="grid">
        <div class="card">
            <img src="img/lucas.jpeg" alt="Líder 1">
            <div class="card-body">
                <h2 class="card-title">Cicero Lucas</h2>
                <p class="patente">Patente: DONO</p>
            </div>
        </div>
        <div class="card">
            <img src="img/vinicius.jpg" alt="Líder 2">
            <div class="card-body">
                <h2 class="card-title">Vinicius Gomes</h2>
                <p class="patente">Patente: DONO</p>
            </div>
        </div>
        <div class="card">
            <img src="img/nati.jpg" alt="Líder 3">
            <div class="card-body">
                <h2 class="card-title">Nati Barbosinha</h2>
                <p class="patente">Patente: GERENTE</p>
            </div>
        </div>
        <div class="card">
            <img src="images/lider4.jpg" alt="Líder 4">
            <div class="card-body">
                <h2 class="card-title">Coringa</h2>
                <p class="patente">Patente: SUB-LIDER</p>
            </div>
        </div>
        <div class="card">
            <img src="images/lider5.jpg" alt="Líder 5">
            <div class="card-body">
                <h2 class="card-title">Perna PWC</h2>
                <p class="patente">Patente: SUB-LIDER</p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Pcm ceará br. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

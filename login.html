<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncios de Veículos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/logo1.png">
</head>
<body>
  <div id="auth-section">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Usuário" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="showRegisterForm()">Registre-se</a></p>
    </div>

    <div id="register-form" style="display: none;">
      <h2>Registrar</h2>
      <input type="text" id="register-username" placeholder="Usuário" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button onclick="register()">Registrar</button>
      <p>Já tem conta? <a href="#" onclick="showLoginForm()">Entrar</a></p>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <button onclick="logout()">Sair</button>
    <div class="container">
      <h2>Veículos</h2>
      <div id="vehicle-list"></div>

      <h2>Adicionar Veículo</h2>
      <div id="add-vehicle-form">
        <input type="text" id="vehicle-name" placeholder="Nome do veículo" required>
        <input type="file" id="vehicle-photo" accept="image/*" required>
        <input type="number" id="pieces-blue" placeholder="Peças Azul" min="0" required>
        <input type="number" id="pieces-green" placeholder="Peças Verde" min="0" required>
        <input type="text" id="vehicle-price" placeholder="Preço" required>
        <button onclick="addVehicle()">Adicionar Veículo</button>
      </div>

      <!-- Botão para ir para a página de veículos -->
      <div>
        <button onclick="window.location.href='veiculos.html'">Ver Veículos</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

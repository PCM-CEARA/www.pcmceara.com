<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo1.png" type="logo">
    <title>LOGIN PCM</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Pcm Ceará BR</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="error" id="error-message">Email ou senha incorretos. Tente novamente.</div>
        </form>
        <div class="login-register">
            <a href="register.html" class="link">Ainda não possui conta? Cadastre-se</a>
        </div>
        <footer>
            <p>© 2024 Pcm Ceará BR. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="scriptt.js"></script>
</body>

</html>
